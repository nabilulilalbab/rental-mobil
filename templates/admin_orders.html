<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Pesanan - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    {{template "navbar.html" .}}

    <main class="container mx-auto p-8">
       <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Manajemen Pesanan</h1>
        <a href="/admin/pesanan/export/excel" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-green-600 border border-transparent rounded-lg hover:bg-green-700">
            Export ke Excel
        </a>
         <a href="/admin/pesanan/export/pdf" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700">
                Export ke PDF
            </a>
    </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Manajemen Pesanan</h1>

        <div class="bg-white rounded-lg shadow-md overflow-x-auto">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Order ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Pengguna</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mobil</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Harga</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Status & Aksi</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {{range .Orders}}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">#{{.ID}}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{.User.Name}}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{.Car.Name}}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Rp {{.TotalPrice}}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-center">
                            <form action="/admin/pesanan/update/{{.ID}}" method="post" class="flex items-center justify-center space-x-2">
                                <select name="status" class="py-1 px-2 border border-gray-300 rounded-md text-sm">
                                    <option value="pending" {{if eq .Status "pending"}}selected{{end}}>Pending</option>
                                    <option value="confirmed" {{if eq .Status "confirmed"}}selected{{end}}>Confirmed</option>
                                    <option value="canceled" {{if eq .Status "canceled"}}selected{{end}}>Canceled</option>
                                    <option value="completed" {{if eq .Status "completed"}}selected{{end}}>Completed</option>
                                </select>
                                <button type="submit" class="px-3 py-1 bg-blue-500 text-white text-xs font-bold rounded hover:bg-blue-600">Update</button>
                            </form>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </main>

    {{template "footer.html" .}}
</body>
</html>
