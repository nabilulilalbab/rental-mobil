<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{.Mobil.Name}} - Rental Mobil</title>
     <link href="/static/css/output.css" rel="stylesheet" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col min-h-screen pt-16">
    {{template "navbar.html" .}}

    <main class="flex-grow container mx-auto p-4 sm:px-6 lg:px-8 flex justify-center items-center">
        <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700">
            <div class="p-6 sm:p-8">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white mb-6">Edit Mobil</h1>

                <form action="/mobil/update/{{.Mobil.ID}}" method="post" class="space-y-6">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Nama Mobil</label>
                        <input type="text" id="name" name="name" value="{{.Mobil.Name}}" class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" required>
                    </div>

                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label for="capacity" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Kapasitas</label>
                            <input type="number" id="capacity" name="capacity" value="{{.Mobil.Capacity}}" class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" required>
                        </div>
                        <div>
                            <label for="transmission" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Transmisi</label>
                            <select id="transmission" name="transmission" class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5">
                                <option {{if eq .Mobil.Transmission "Manual"}}selected{{end}}>Manual</option>
                                <option {{if eq .Mobil.Transmission "Automatic"}}selected{{end}}>Automatic</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="price" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Harga Sewa / Hari</label>
                        <input type="number" step="1000" id="price" name="price" value="{{.Mobil.PricePerDay}}" class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" required>
                    </div>

                    <div>
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Deskripsi</label>
                        <textarea id="description" name="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-100 dark:bg-gray-700 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-cyan-500 focus:border-cyan-500">{{.Mobil.Description}}</textarea>
                    </div>

                    <div>
                        <label for="is_available" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Status Ketersediaan</label>
                        <select id="is_available" name="is_available" class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5">
                            <option value="true" {{if .Mobil.IsAvailable}}selected{{end}}>Tersedia</option>
                            <option value="false" {{if not .Mobil.IsAvailable}}selected{{end}}>Disewa</option>
                        </select>
                    </div>

                    <div class="flex flex-col sm:flex-row items-center justify-end space-y-2 sm:space-y-0 sm:space-x-4 pt-4">
                        <a href="/mobil" class="w-full sm:w-auto px-5 py-2.5 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg transition-colors text-center">Batal</a>
                        <button type="submit" class="w-full sm:w-auto px-5 py-2.5 text-sm font-medium text-white bg-cyan-500 dark:bg-cyan-600 rounded-lg hover:bg-cyan-600 dark:hover:bg-cyan-700 transition-colors">Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    {{template "footer.html" .}}

    <script src="/static/js/theme.js"></script>
</body>
</html>
