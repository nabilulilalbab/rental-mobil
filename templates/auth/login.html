<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Rental Mobil</title>
    <link href="/static/css/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col min-h-screen pt-16"
  >
    {{template "navbar.html" .}}

    <main class="flex-grow flex items-center justify-center p-4 sm:p-6 lg:p-8">
      <div
        class="w-full max-w-md p-6 sm:p-8 space-y-6 bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700"
      >
        <div class="text-center">
          <h1
            class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white"
          >
            Selamat Datang Kembali!
          </h1>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            Login untuk melanjutkan ke akun Anda.
          </p>
        </div>

        <form action="/login" method="post" class="space-y-6">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
              >Alamat Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5"
              placeholder="anda@email.com"
              required
            />
          </div>

          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5"
              placeholder="••••••••"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full text-white bg-cyan-500 dark:bg-cyan-600 hover:bg-cyan-600 dark:hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-colors"
          >
            Login
          </button>

          <p class="text-sm text-center text-gray-600 dark:text-gray-400">
            Belum punya akun?
            <a
              href="/register"
              class="font-medium text-cyan-500 dark:text-cyan-400 hover:underline"
              >Daftar sekarang</a
            >
          </p>
        </form>
      </div>
    </main>

    {{template "footer.html" .}}

    <script src="/static/js/theme.js"></script>
  </body>
</html>
