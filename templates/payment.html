<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran Pesanan #{{.Order.ID}}</title>
    <link href="/static/css/output.css" rel="stylesheet" />
  </head>
  <body
        class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 pt-16 min-h-screen flex flex-col"
      >
    {{template "navbar.html" .}}
    <main
      class="flex-grow container mx-auto p-4 sm:px-6 lg:px-8 py-8 flex justify-center items-center"
    >
      <div
        class="w-full max-w-md bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-xl shadow-2xl text-center border border-gray-200 dark:border-gray-700"
      >
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
          Selesaikan Pembayaran
        </h1>
        <p class="text-gray-600 dark:text-gray-400 mb-6">
          Scan QR Code di bawah ini dengan aplikasi pembayaran favoritmu.
        </p>

        <div
          class="flex justify-center mb-6 bg-white p-4 rounded-lg max-w-xs mx-auto"
        >
          <img
            src="data:image/png;base64,{{.QRCode}}"
            alt="QRIS Code"
            class="w-full h-auto"
          />
        </div>

        <div
          class="text-left mb-8 bg-gray-100 dark:bg-gray-700/50 p-4 sm:p-6 rounded-lg"
        >
          <div class="flex justify-between items-center">
            <span class="text-gray-700 dark:text-gray-300">Mobil:</span>
            <span class="font-semibold text-gray-900 dark:text-white"
              >{{.Order.Car.Name}}</span
            >
          </div>
          <div
            class="flex justify-between items-center mt-4 border-t border-gray-200 dark:border-gray-600 pt-4"
          >
            <span class="text-gray-700 dark:text-gray-300"
              >Total Pembayaran:</span
            >
            <span
              class="font-bold text-xl sm:text-2xl text-cyan-500 dark:text-cyan-400"
              >Rp {{.Order.TotalPrice}}</span
            >
          </div>
        </div>

        <form action="/pesanan/konfirmasi-bayar/{{.Order.ID}}" method="post">
          <button
            type="submit"
            class="w-full bg-green-500 dark:bg-cyan-600 text-white font-bold py-3 rounded-lg hover:bg-green-600 dark:hover:bg-cyan-700 transition-colors"
          >
            Saya Sudah Bayar
          </button>
        </form>
      </div>
    </main>
    {{template "footer.html" .}}

    <script src="/static/js/theme.js"></script>
  </body>
</html>
