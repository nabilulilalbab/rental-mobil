<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran Pesanan #{{.Order.ID}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    {{template "navbar.html" .}}
    <main class="container mx-auto p-8 flex justify-center">
      <div
        class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md text-center"
      >
        <h1 class="text-2xl font-bold mb-2">Selesaikan Pembayaran</h1>
        <p class="text-gray-600 mb-6">
          Scan QR Code di bawah ini dengan aplikasi pembayaran favoritmu.
        </p>

        <div class="flex justify-center mb-6">
          <img src="data:image/png;base64,{{.QRCode}}" alt="QRIS Code" />
        </div>

        <div class="text-left mb-6 bg-gray-50 p-4 rounded-lg">
          <p class="flex justify-between">
            <span>Mobil:</span>
            <span class="font-semibold">{{.Order.Car.Name}}</span>
          </p>
          <p class="flex justify-between mt-2">
            <span>Total Pembayaran:</span>
            <span class="font-bold text-xl text-blue-600"
              >Rp {{.Order.TotalPrice}}</span
            >
          </p>
        </div>

        <form action="/pesanan/konfirmasi-bayar/{{.Order.ID}}" method="post">
          <button
            type="submit"
            class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600"
          >
            Saya Sudah Bayar
          </button>
        </form>
      </div>
    </main>
    {{template "footer.html" .}}
  </body>
</html>
